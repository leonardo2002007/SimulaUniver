<!DOCTYPE html>
<html>
<body>

<canvas id="sistemaSolar" width="800" height="600"></canvas>

<script>
var canvas = document.getElementById('sistemaSolar');
var ctx = canvas.getContext('2d');

// Representa o Sol
ctx.beginPath();
ctx.arc(400, 300, 50, 0, 2 * Math.PI);
ctx.fillStyle = 'yellow';
ctx.fill();

// Representa os planetas
var planetas = ['Mercúrio', 'Vênus', 'Terra', 'Marte', 'Júpiter', 'Saturno', 'Urano', 'Netuno'];
var tamanhos = [10, 15, 20, 15, 30, 25, 20, 20];  // Tamanhos arbitrários para os planetas
var distancias = [60, 80, 100, 120, 150, 180, 210, 240];  // Distâncias arbitrários do sol

for (var i = 0; i < planetas.length; i++) {
    ctx.beginPath();
    ctx.arc(400, 300, distancias[i], 0, 2 * Math.PI);  // Órbita do planeta
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(400 + distancias[i], 300, tamanhos[i], 0, 2 * Math.PI);  // Planeta
    ctx.fillStyle = 'blue';
    ctx.fill();
}
</script>

</body>
</html>
