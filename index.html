<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Simulação do Big Bang</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #universo {
    background-color: black;
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  #big-bang {
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    animation: explosao 2s forwards;
  }
  @keyframes explosao {
    from {
      width: 20px;
      height: 20px;
      opacity: 1;
    }
    to {
      width: 200vw;
      height: 200vw;
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div id="universo">
  <div id="big-bang"></div>
</div>
</body>
</html>
